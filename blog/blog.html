<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="/assets/css/header.css"> 
    <link rel="stylesheet" href="/assets/css/footer.css">

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">


</head>
<body>
    <div id="header"></div> <!-- Placeholder for the header -->
    <div class="title">
        <h1>Some More Thoughts</h1>
        <h2 class="est">EST. 2024</h2>
    </div>
    <div class="intro">
    

        <div id="topicSelect" class="topic-select">
            <span class="topic-tag books" data-topic="Books">Books</span>
            <span class="topic-tag movies" data-topic="Movies">Movies</span>
            <span class="topic-tag politics" data-topic="Politics">Politics</span>
            <span class="topic-tag travel" data-topic="Travel">Travel</span>
            <span class="topic-tag philosophy" data-topic="Philosophy">Philosophy</span>
            <span class="topic-tag coding" data-topic="Coding">Coding</span>
            <span class="topic-tag other" data-topic="Other">Other</span>
        </div>
        <input type="text" id="searchInput" placeholder="Search articles by title or tag...">
        <button id="showAll" class="button">Show All</button>
    </div>


    <div id="portfolioContainer">
        <!-- Portfolio items added by JavaScript -->
    </div>

    <div id="footer-placeholder"></div>
    <script src="blog.js"></script>
    <script>
        // Function to load HTML content and inject it into the DOM
        function loadHTML(url, selector, insertMethod = 'innerHTML') {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    if (insertMethod === 'insertAdjacentHTML') {
                        document.querySelector(selector).insertAdjacentHTML('afterbegin', html);
                    } else {
                        document.querySelector(selector)[insertMethod] = html;
                    }
                })
                .catch(error => console.error(`Error loading the HTML from ${url}:`, error));
        }
    
        // Load the header
        loadHTML("/assets/html/header.html", 'body', 'insertAdjacentHTML');
    
        // Load the footer
        loadHTML("/assets/html/footer.html", '#footer-placeholder');
        
    </script>
    
    
</body>
</html>
